# Pre-commit hooks for security and quality checks
# Install: pip install pre-commit && pre-commit install
# Run manually: pre-commit run --all-files
#
# NOTE: Relaxed configuration for firewall/offline environments
# To skip hooks temporarily: SKIP=hook-id git commit -m "message"
# To disable auto-updates: export PRE_COMMIT_NO_CONCURRENCY=1

# Disable automatic updates (avoids network calls)
default_install_hook_types: [pre-commit, commit-msg]
default_stages: [pre-commit]

repos:
  # Basic file checks (lightweight, no network required)
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.5.0
    hooks:
      - id: trailing-whitespace
      - id: end-of-file-fixer
      - id: check-yaml
      - id: check-json
      - id: check-toml
      - id: check-added-large-files
        args: ['--maxkb=1000']  # Prevent files larger than 1MB
      - id: check-merge-conflict
      - id: detect-private-key

  # Python specific checks (local tools)
  - repo: https://github.com/psf/black
    rev: 24.2.0
    hooks:
      - id: black
        language_version: python3

  - repo: https://github.com/pycqa/flake8
    rev: 7.0.0
    hooks:
      - id: flake8
        args: ['--max-line-length=120']

