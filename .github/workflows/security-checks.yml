name: Security and Quality Checks

on:
  push:
    branches: [ main, master, develop ]
  pull_request:
    branches: [ main, master, develop ]
  workflow_dispatch:

jobs:
  pre-commit:
    name: Run Pre-commit Hooks
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install pre-commit
        run: |
          pip install pre-commit
          pre-commit install

      - name: Run pre-commit hooks
        run: pre-commit run --all-files --show-diff-on-failure

  gitleaks:
    name: Secret Scanning with Gitleaks
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Run Gitleaks
        uses: gitleaks/gitleaks-action@v2
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  file-size-check:
    name: Check for Large Files
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Check file sizes
        run: |
          echo "Checking for files larger than 1MB..."
          large_files=$(find . -type f -size +1M -not -path "./.git/*" || true)
          if [ -n "$large_files" ]; then
            echo "❌ Found large files (>1MB):"
            echo "$large_files"
            exit 1
          else
            echo "✅ No large files found"
          fi

  dependency-review:
    name: Dependency Review
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'
    continue-on-error: true
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Dependency Review
        uses: actions/dependency-review-action@v4
        with:
          fail-on-severity: moderate

  codeql:
    name: CodeQL Security Scan
    runs-on: ubuntu-latest
    permissions:
      security-events: write
      actions: read
      contents: read
    strategy:
      matrix:
        language: [ 'python', 'javascript' ]
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Initialize CodeQL
        uses: github/codeql-action/init@v3
        with:
          languages: ${{ matrix.language }}

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v3

  validate-structure:
    name: Validate Monorepo Structure
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Validate structure
        run: |
          echo "✅ Validating monorepo structure..."
          # Check for required files
          if [ ! -f ".pre-commit-config.yaml" ]; then
            echo "❌ Missing .pre-commit-config.yaml"
            exit 1
          fi
          if [ ! -f ".secrets.baseline" ]; then
            echo "❌ Missing .secrets.baseline"
            exit 1
          fi
          echo "✅ All required files present"

  security-summary:
    name: Security Check Summary
    runs-on: ubuntu-latest
    needs: [pre-commit, gitleaks, file-size-check, validate-structure]
    if: always()
    steps:
      - name: Check results
        run: |
          if [ "${{ needs.pre-commit.result }}" == "failure" ] || \
             [ "${{ needs.gitleaks.result }}" == "failure" ] || \
             [ "${{ needs.file-size-check.result }}" == "failure" ] || \
             [ "${{ needs.validate-structure.result }}" == "failure" ]; then
            echo "❌ Security checks failed"
            exit 1
          else
            echo "✅ All security checks passed"
          fi
